<div class=" space-y-6">
    <div class="flex justify-between items-center"><h3 class="text-gray-600 bold text-xl">Menu</h3>
        <mat-icon svgIcon="huge"></mat-icon></div>
<div class="flex flex-col gap-2 mt-2">
    <div class="px-3">
        <nz-input-group  [nzPrefix]="prefixTemplateUser">
            <input type="text" nz-input placeholder="Search"  />
          </nz-input-group>
          <ng-template #prefixTemplateUser><mat-icon class="scale-[0.6]" svgIcon="search" /></ng-template>
         
        <h3 class="semi-bold pt-10">TASKS</h3>

        <ul class="space-y-2 pt-1">
            <li 
              *ngFor="let item of menuItems"
              [ngClass]="item.isActive ? 'bg-gray-200  bold text-gray-900' : 'regular bg-transparent text-gray-600 '"
              class="flex items-center  gap-2 cursor-pointer hover:bg-gray-100 rounded px-1  py-1"
                >
            <mat-icon [svgIcon]="item.icon" class="scale-[0.8]" ></mat-icon>
              <span class="w-full">{{ item.label }}</span>
              <div *ngIf="item.isActive" class="h-4  w-8 p-2 bg-white flex justify-center items-center light rounded-sm">{{item.count}}</div>
            </li>
          </ul>

          <h3 class="semi-bold pt-10">Categories</h3>

          <ul class="space-y-2 pt-1">
              <li 
                *ngFor="let item of catItems"
                
                class="flex items-center  gap-2 cursor-pointer hover:bg-gray-100 rounded px-1  py-1">
                <div [ngStyle]="{'background': item.color}" class="h-5 w-7 rounded-md "></div>
                <span class="w-full text-gray-500 semi-bold">{{ item.name }}</span>
                <div  class="h-4  w-8 p-2  flex justify-center  items-center semi-bold rounded-sm">{{item.taskCount}}</div>
              </li>
            </ul>
